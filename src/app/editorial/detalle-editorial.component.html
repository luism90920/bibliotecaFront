<div class="container">
    <div class="row mt-3" *ngIf="editorial">
        <div class="col-md-4 mx-auto">
            <div class="card" style="width: 18rem;">
                <div class="card-header text-center">
                    <b>Detalle de la editorial</b>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><b>ID: </b>{{editorial.id}}</li>
                    <li class="list-group-item"><b>Nombre: </b>{{editorial.nombre}}</li>
                </ul>
                <div class="card-footer">
                    <button class="btn btn-outline-primary btn-block col-12" (click)="volver()"><i class="fa-solid fa-circle-arrow-left"></i> Volver</button>
                </div>
            </div>
            
        </div>
    </div>
</div>

<h4 class="mt-3">Libros de la editorial:</h4>
<table class="table table-dark table-hover mt-3">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">TÃ­tulo</th>
            <th scope="col">Autor</th>
            <th scope="col">Editorial</th>
            <th scope="col">Genero</th>
            <th scope="col">Ejemplares</th>
            <th scope="col">Ver</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let libro of libros">
            <td>{{libro.id}}</td>
            <td>{{libro.titulo}}</td>
            <td>{{libro.autor.nombre}}</td>
            <td>{{libro.editorial.nombre}}</td>
            <td>{{libro.genero.nombre}}</td>
            <td>{{libro.ejemplares}}</td>
            <td><button class="btn btn-outline-primary" routerLink="/detalleLibro/{{libro.id}}"><i class="fa-regular fa-eye"></i> Ver</button></td>
            <td><button class="btn btn-outline-warning" routerLink="/editarLibro/{{libro.id}}"><i class="fa-regular fa-pen-to-square"></i> Editar</button></td>
            <td><button class="btn btn-outline-danger" (click)="borrar(libro.id)"><i class="fa-solid fa-trash-can"></i> Eliminar</button></td>
        </tr>
    </tbody>
</table>
