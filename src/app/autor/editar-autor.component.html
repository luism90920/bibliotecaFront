<div class="container-mt-3">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <h3>Actualizar autor:</h3>
                <div class="form-group mt-5">
                    <label for="nombre">Nombre (Apellido Nombre)</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="autor.nombre" required="">
                </div>
                <button class="btn btn-outline-success btn-block mt-3 col-12" [disabled]="!f.valid">Actualizar</button>
            </form>
        </div>
    </div>
</div>
