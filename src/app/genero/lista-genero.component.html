<h4 class="mt-3">Lista de generos:</h4>
<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Ver</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let genero of generos">
            <td>{{genero.id}}</td>
            <td>{{genero.nombre}}</td>
            <td><button class="btn btn-outline-primary" routerLink="/detalleGenero/{{genero.id}}"><i class="fa-regular fa-eye"></i> Ver</button></td>
            <td><button class="btn btn-outline-warning" routerLink="/editarGenero/{{genero.id}}"><i class="fa-regular fa-pen-to-square"></i> Editar</button></td>
            <td><button class="btn btn-outline-danger" (click)="borrar(genero.id)"><i class="fa-solid fa-trash-can"></i> Eliminar</button></td>
        </tr>
    </tbody>
</table>
